version: 2

models:
  - name: dim_trips
    description: A table for reporting on our taxi business
    columns:
      - name: pickup_time
        description: When the client was picked up in GMT
      - name: dropoff_time
        description: When the client was dropped off in GMT
      - name: trip_duraction_minutes
        description: Trip duration is calculated in minutes
      - name: trip_distance
        description: Trip distance is calcualted in miles
      - name: average_mph
        description: Average speed is calcualted in miles per hour
      - name: fare_amount
        description: The total fare amount in USD
      - name: pickup_zip
        description: The zipcode of pickup
      - name: dropoff_zip
        description: The zipcode of dropoff
